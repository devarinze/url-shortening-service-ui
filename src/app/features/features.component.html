<div class="h-screen flex flex-col">
  <div class="h-24 flex justify-between items-center bg-pink-900 px-5">
    <i class="text-white text-xl sm:text-2xl md:text-3xl font-bold uppercase tracking-widest">URL Shortening Service</i>
    <div class="flex items-center flex-shrink-0 text-white cursor-pointer space-x-2" nz-dropdown nzTrigger="click" [nzDropdownMenu]="logOutMenu">
      <div class="border-4 border-white rounded-full font-bold p-2">{{user?.firstName[0]}} {{user?.lastName[0]}}</div>
      <div class="flex flex-col space-around">
        <span>{{user?.firstName}}</span>
        <span>{{user?.lastName}}</span>
      </div>
      <span nz-icon nzType="caret-down" nzTheme="outline"></span>
    </div>
    <nz-dropdown-menu #logOutMenu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="logout()">Log Out</li>
      </ul>
    </nz-dropdown-menu>
  </div>
  <div class="flex-grow">
    <router-outlet></router-outlet>
  </div>
</div>
